<hlf-page>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<div class="row">
					<div class="col">
						<h1>Module</h1>
					</div>
					<div class="col flex-center-right">
						<button mat-raised-button color="primary" class="c-horizontal-icon-button" [routerLink]="'../create'">
							<mat-icon>add</mat-icon>
							<span class="d-none d-lg-inline">Modul erstellen</span>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-4 col-md-3 col--module" *ngFor="let module of modules">
						<hlf-module-tile [module]="module"></hlf-module-tile>
					</div>
				</div>
			</div>
		</div>
	</div>
</hlf-page>
